<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 80px;
            height: 80px;
            background: green;
            position: relative;
            animation: move 2s infinite alternate;
        }

        @keyframes move {
            from {
                left: 0px;
            }

            to {
                left: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
