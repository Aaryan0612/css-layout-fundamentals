<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Effect</title>
    <style>
        .dot{
            width: 15px;
            height: 15px;
            background: black;
            border-radius: 50%;
            position: relative;
            animation: float 1.5s infinite alternate;
        }
        @keyframes float{
            from{top: 0px;}
        }
    </style>
</head>
<body>
    <div class="dot"></div>
</body>
</html>
