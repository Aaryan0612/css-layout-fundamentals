<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --primary-color: #ffef96;
      --secondary-color: #50394c;
      --text-color: #4f3222;
      --button-bg-color: #d4ac6e;
    }
    p {
      color: var(--secondary-color);
    }
    body{
        background-color: var(--primary-color)
    }
    h1{
        color: var(--text-color)
    }
    button{
        border-radius: 10px;
        background-color: var(--button-bg-color);
        
    }
  </style>
</head>
<body>
    <h1>This is Advanced Task 1: </h1>
  <p>This text uses color from :root-secondary-color</p>
  <button>Let's go</button>
</body>
</html>
