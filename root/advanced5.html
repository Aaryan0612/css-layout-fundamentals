<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Task 5 - Responsive Font</title>

  <style>
    :root {
      --font-size: 16px;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: var(--font-size);
      padding: 20px;
    }

    /* Tablet */
    @media (max-width: 768px) {
      :root {
        --font-size: 14px;
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      :root {
        --font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <p>
    Resize the screen to see font size change using :root.
  </p>

</body>
</html>
