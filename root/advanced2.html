<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --font-size: 20px;
      --card-color: #b7d7e8;
      --body-bg-color: #87bdd8;
      --text-color: #f0efef;

    }
    h1, p {
      font-size: var(--font-size);
      color: var(--text-color);
    }
    body{
        background-color: var(--body-bg-color);
    }
    div{
        background-color: var(--card-color);
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
    }

  </style>
</head>
<body>
  <h1>Heading</h1>
  <p>Paragraph text</p>
  <div class="">
    This is card 1 
  </div>
  <div ">
    This is card 2
  </div>
</body>
</html>
